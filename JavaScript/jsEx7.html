<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <title>자바스크립트_confirm</title>
        <script> 
            //confirm>> 확인과 취소가 있음. alert>>확인만 있음.
            var result=confirm("정말로 회원을 탈퇴하시겠습니까?");
            if(result){
                alert("탈퇴 처리되었습니다.");
            } else {
                alert("취소되었습니다.");
            }
        </script>
    </head>
    <body>
        <h1>니나의 홈페이지</h1>
    </body>
</html>
