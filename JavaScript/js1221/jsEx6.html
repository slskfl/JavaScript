<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <title>자바스크립트_if2</title>
        <script>
            var date=new Date(); // 현재 Date 정보를 가져온다.
            var h=date.getHours();
            if(h<12){
                alert("상쾌한 아침입니다.");
            } else if(h<18){
                alert("즐거운 오후입니다.");
            } else if(h<21){
                alert("행복한 저녁되세요.");
            } else {
                alert("즐거운 꿈을 꾸는 밤이 되세요.");
            }
        </script>
    </head>

</html>
