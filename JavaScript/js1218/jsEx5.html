<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <title>자바스크립트_if</title>
        <script>
            var walk=prompt("당신은 하루 걷는 양은 몇 보인가요?","0");
            if(walk>=10000){
                document.write("매우 좋은 습관이군요.<br>");
            }
            document.write("---------끝---------")
            
            var num=Number(prompt("당신이 좋아하는 숫자는?","0"));
            if(num%2==1){
                document.write("당신이 좋아하는 숫자는 홀수 입니다.");
            } else{
                document.write("당신이 좋아하는 숫자는 짝수입니다.");
            } 

        </script>
    </head>
    <body>
        <h1>오늘의 메뉴</h1>
    </body>
</html>
