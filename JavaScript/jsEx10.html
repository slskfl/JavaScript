<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <title>자바스크립트_while</title>
        <style>
            .yellowcolor{
                color: yellowgreen;
            }
            .tomatocolor{
                color: tomato;
            }
        </style>
        <script>
            var i=1;
            while(i<=30){
                if(i%2==0){
                    document.write('<p class="yellowcolor">'+ i + '</p>');
                } else{
                    document.write('<p class="tomatocolor">' + i + '</p>');
                }
                i++;
            }            
        </script>
    </head>
    <body>
    </body>
</html>
