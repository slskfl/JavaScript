<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <title>자바스크립트</title>
        <script> 
            window.onload=function(){
               var head=document.getElementById('header');
               var con=document.getElementById('content');
               //var head=document.querySelector('#header');선택자로 접근.
               //var con=document.querySelector('#content');
               setInterval( function() {
                   var date=new Date();
                   var m=date.getMinutes();
                   if(m%2==0){
                        head.innerHTML='코로나 예방법';
                        con.innerHTML='마스크 착용과 손씻기의 생활화';
                   }
                   else {
                       head.innerHTML='나리의 홈페이지';
                       con.innerHTML='저희 홈페이지를 방문해 주셔서 감사합니다.';
                   }
               }, 1000);
               
            }
        </script>
    </head>
    <body>
        <h1 id="header">니나의 홈페이지</h1>
        <p id="content">방문해주셔서 감사합니다.</p>
    </body>
</html>
