<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <title>자바스크립트_prompt</title>
        <script>
            //prompt>>입력창
            var name=prompt("당신의 이름은? ", " ");
            // alert(name+"님 안녕하세요."); 창에서 작성
            //document.write(name+"님 안녕하세요."); //페이지에서 작성.
            var height=prompt("당신의 신장(키)는? ", "0");
            var weight=prompt("당신의 몸무게는? ", "0");
            var normal_weight=(height-100)*0.9;
            var result=weight >= normal_weight-5 && weight <= normal_weight+5;
            result=result? " 정상 체중입니다." : " 정상 체중이 아닙니다.";
            document.write(name+"님은" + result);

        </script>
    </head>
    <body>
        
    </body>
</html>
