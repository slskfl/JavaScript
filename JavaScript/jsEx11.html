            var num=[89, 74, 63, 80, 99, 80, 85];
            var sum=0;
            var avg=0;
            for( var i=0; i<num.length; i++){
                sum = sum + parseInt(num[i]);
            }
            avg = parseInt(sum/num.length*100)/100;
            document.write('총점 = ' + sum + '<br>');
            document.write('평균 = ' + avg + '<br>');
        </script>
